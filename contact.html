    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"> </script>
    <script>
        // Code to send email

        const form = document.getElementById('form')
        const connectBtn = document.querySelector('form .btn')
        const inputs = document.querySelectorAll('form input')
        const message = document.querySelector('textarea')
        const emailStatus = document.querySelector('form .status')

        
        emailjs.init('Z8V3_CDwmkroPl4u0');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            connectBtn.value = 'Connecting...';

            const serviceID = 'service_dhfx1se';
            const templateID = 'template_1qjz6oc';
            

            if (message.value.length >= 5) {
                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        connectBtn.value = 'Connect';
                        emailStatusPop('Email sent successful', 'green')
                    }, (err) => {
                        connectBtn.value = 'Connect';
                        emailStatusPop('error sending email, check your connection and try again !', 'red')
                });

                setTimeout(() => {
                    // Clear the inputs when email is sent.
                    inputs.forEach(input => input.value = '')
                    message.value = ''
                }, 3000);

            }else{
                emailStatusPop('message must be more than 5 character long', 'red')
            }

        });

        function emailStatusPop(message, msgColor) {
            emailStatus.style.display = 'block'
            emailStatus.innerHTML = message
            emailStatus.style.color = `${msgColor}`
            emailStatus.style.opacity = '1'
            setTimeout(() => {
                emailStatus.style.opacity = '0'
                setTimeout(() => {
                    emailStatus.style.display = 'none'
                }, 500);
            }, 3000);
        }
    </script>
